<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <link rel="stylesheet" href="./style/slider.css">
</head>
<body>

  <div class="mid-main-rv-wrapper">
    <div class="mid-main-rv-header">
      이번주의 핫!한 리뷰
    </div>

    <div class="mid-main-div-wrapper">
      <ul class="mid-main-rv-tab">
          <!-- 도시락 / 김밥 / 베이커리 / 라면 / 스낵 / 유제품 / 음료 / 즉석식품 -->
          <li class="main-rv-tab main-rv-selectedtab">도시락</li>
          <li class="main-rv-tab">김밥</li>
          <li class="main-rv-tab">베이커리</li>
          <li class="main-rv-tab">라면</li>
          <li class="main-rv-tab">스낵</li>
          <li class="main-rv-tab">유제품</li>
          <li class="main-rv-tab">음료</li>
          <li class="main-rv-tab">즉석식품</li>
      </ul>

      <div class="main-rv-content">
        <div class="card-main-rv-content">
              <div class="card-main-badge-area">
                1
              </div>
              <img class="card-rv-image"
              src="https://cdn.bmf.kr/_data/product/HBDFA/2c6e3768dcb019d037b24072cc3f7179.jpg"/>
              <div class="card-main-description">
                <div class="card-main-rv-rating">별별별별</div>

                <div class="card-main-rv-name">이름</div>
                <div class="card-main-rv-price">가격</div>
              </div>
        </div>

        <div class="card-main-rv-content">
              <div class="card-main-badge-area">
                2
              </div>
              <img class="card-rv-image"
              src="https://cdn.bmf.kr/_data/product/HBDFA/2c6e3768dcb019d037b24072cc3f7179.jpg"/>
              <div class="card-main-description">
                <div class="card-main-rv-rating">별별별별</div>

                <div class="card-main-rv-name">이름</div>
                <div class="card-main-rv-price">가격</div>
              </div>

        </div>

        <div class="card-main-rv-content">
              <div class="card-main-badge-area">
                3
              </div>
              <img class="card-rv-image"
              src="https://cdn.bmf.kr/_data/product/HBDFA/2c6e3768dcb019d037b24072cc3f7179.jpg"/>
              <div class="card-main-description">
                <div class="card-main-rv-rating">별별별별</div>

                <div class="card-main-rv-name">이름</div>
                <div class="card-main-rv-price">가격</div>
              </div>

        </div>

      </div>

    </div>
  </div>


  <script id="card-template" type="text/x-handlebars-template">
    {{#review}}
    <div class="card-main-rv-content">

          <img class="card-rv-image" src="{{image}}"/>
          <div class="card-main-description">
            <div class="card-main-rv-rating">평점 : {{grade}}</div>

            <div class="card-main-rv-name">상품명 : {{name}}</div>
            <div class="card-main-rv-price">가격 : {{price}}</div>
          </div>

    </div>
    {{/review}}
  </script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script src="./src/slider.js"></script>

    <script src="./dist/bundle.js"></script>
</body>
</html>
