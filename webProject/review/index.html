<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
</head>
<body>
<div class="review-container">
    <div class="review-wrapper">

    </div>

    <div class="review-query-wrapper">
        <ul class="review-query-type-wrapper">
            <li class="review-query-tab selected-review-query-tab">날짜순</li>
            <li class="review-query-tab">유용순</li>
            <li class="review-query-tab">낮은가격순</li>
        </ul>
    </div>

    <div class="review-item-list-wrapper">

    </div>
</div>

<script id="card-review-page-template" type="text/x-handlebars-template">
    {{#this}}
    <div class="card-main-review-content">
      <div class="review-card-content">
          <div class="review-card-image-wrapper">
              <img class="review-card-brand" src="{{brand_image}}"/>
              <span class="review-card-date">{{timestamp}}</span>
              <img class="review-card-image" src="{{p_image}}"/>
              <div class="review-user-image-wrapper">
                  <img class="review-user-image"
                       src="{{user_image}}"/>
              </div>

              <div class="review-card-description">
                  <div class="review-card-rating">
                      <div id="{{rating}}">
                      </div>
                  </div>
                  <span class="review-card-assess">
                    <div>
                        <div class="popup-review-good">유용해요</div>
                        <div class="popup-review-good2">{{useful}}</div>
                    </div>
                    <div>
                        <div class="popup-review-bad">별로에요</div>
                        <div class="popup-review-bad2">{{bad}}</div>
                    </div>
                  </span>

                  <div class="review-card-user-id">{{user}}</div>

                  <div class="review-card-name">{{p_name}}</div>
                  <div class="review-card-review">
                      {{comment}}
                  </div>
              </div>
          </div>
      </div>
    {{/this}}
</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
